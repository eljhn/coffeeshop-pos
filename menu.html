<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>ej's coffee shop</title>
  <link rel="stylesheet" href="menu.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="custom-body">
  <div id="app" class="flex flex-col md:flex-row h-screen">

    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 bg-white shadow p-4">
      <h1 class="text-xl md:text-2xl font-bold mb-4 md:mb-6 text-center custom-font">
        <a href="index.html">Ej's Coffee Shop</a>
      </h1>
      <h2 class="text-base md:text-lg font-semibold mb-2 md:mb-4 text-center">Menu</h2>

      <ul class="grid grid-cols-2 md:block gap-2 md:space-y-3">
        <li v-for="cat in categories" :key="cat.name">
          <button 
            class="flex items-center md:space-x-3 w-full p-2 md:p-3 bg-yellow-50 rounded-lg hover:bg-yellow-100 shadow-sm transition text-sm md:text-base"
            @click="selectedCategory = cat.name">
            <img :src="cat.img" class="w-10 h-10 md:w-12 md:h-12 rounded-full object-cover" alt="">
            <span class="font-medium text-gray-800 ml-2 md:ml-0">{{ cat.name }}</span>
          </button>
        </li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-3 md:p-6 overflow-y-auto">
      <div class="flex justify-between items-center mb-3 md:mb-4">
        <h2 class="text-lg md:text-xl font-semibold">{{ selectedCategory }}</h2>
        <a href="cart.html" class="px-3 py-1 md:px-4 md:py-2 bg-yellow-500 text-white rounded font-bold text-sm md:text-base">Cart</a>
      </div>

      <!-- Products -->
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-3 md:gap-4">
        <div v-for="prod in products[selectedCategory]" :key="prod.name" 
             class="bg-white p-3 md:p-4 rounded shadow text-sm md:text-base">
          <img :src="prod.img" alt="" class="w-full h-24 md:h-32 object-cover rounded mb-2">
          <h3 class="font-bold">{{ prod.name }}</h3>

          <!-- Hot/Cold option (only Coffee) -->
          <div v-if="selectedCategory==='Coffee'" class="mt-2">
            <label class="mr-2"><input type="radio" v-model="prod.option" value="Hot"> Hot</label>
            <label><input type="radio" v-model="prod.option" value="Cold"> Cold</label>
          </div>

          <!-- Sizes -->
          <div v-if="prod.sizes" class="mt-2">
            <label v-for="(price, size) in prod.sizes" class="block">
              <input type="radio" v-model="prod.selectedSize" :value="size"> {{ size }} - ₱{{ price }}
            </label>
          </div>

          <!-- Fixed price -->
          <div v-else class="mt-2 text-gray-700">
            Price: ₱{{ prod.price }}
          </div>

          <!-- Quantity -->
          <input type="number" v-model.number="prod.qty" min="1" 
                 class="w-14 md:w-16 border mt-2 p-1 text-center">

          <!-- Add to Cart -->
          <button class="mt-3 w-full bg-yellow-500 text-white py-1 rounded disabled:bg-gray-400"
            :disabled="!isSelectable(prod)"
            @click="addToCart(prod)">
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <!-- Notice (mobile friendly) -->
    <div v-if="notice" 
         class="fixed top-3 right-3 bg-green-500 text-white px-3 py-2 rounded shadow text-sm md:text-base transition-opacity duration-500"
         :class="{ 'opacity-100': notice, 'opacity-0': !notice }">
      {{ notice }}
    </div>
  </div>

  <!-- Vue Script -->
  <script src="app.js"></script>
</body>
</html>
