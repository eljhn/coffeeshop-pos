<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="receipt.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="app" class="w-full max-w-md">
    <!-- Receipt -->
    <div id="receipt" class="bg-white shadow-lg rounded-lg p-6 text-center">
      <h1 class="text-xl font-bold mb-4">Ej's Coffee Shop Receipt</h1>
      <p class="mb-2">Receipt No: {{ receiptNo }}</p>
      <table class="w-full text-sm mb-4 border-t border-b">
        <thead>
          <tr class="border-b">
            <th class="py-1">Item</th>
            <th class="py-1">Size</th>
            <th class="py-1">Option</th>
            <th class="py-1">Qty</th>
            <th class="py-1">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, i) in cart" :key="i" class="border-b">
            <td class="py-1">{{ item.name }}</td>
            <td class="py-1">{{ item.size || '-' }}</td>
            <td class="py-1">{{ item.option || '-' }}</td>
            <td class="py-1">{{ item.qty }}</td>
            <td class="py-1">₱{{ item.subtotal }}</td>
          </tr>
        </tbody>
      </table>
      <p class="text-lg font-bold">Total: ₱{{ total }}</p>
      <p class="mt-4 text-sm">Thank you for your order!</p>
    </div>
  </div>

  <script src="receipt.js"></script>
</body>
</html>
